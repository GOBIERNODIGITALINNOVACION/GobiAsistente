<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOMUNAUTOPISTAS - Chat</title>
    <style>
        :root {
            --primary-color: #2c5e91;
            --primary-hover: #1e4a7a;
            --dark-bg: #121212;
            --dark-container: #1e1e2f;
            --light-bg: #ffffff;
            --light-container: #f4f4f4;
            --dark-text: #000000;
            --light-text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            background-color: var(--dark-container);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-theme {
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .toggle-theme:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .iframe-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: calc(100% + 50px);
            border: none;
            margin-top: -50px;
        }

        .footer {
            text-align: center;
            font-size: 0.9rem;
            padding: 15px;
            background-color: var(--dark-container);
            transition: background-color 0.3s;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Light mode */
        body.light-mode {
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        .light-mode .container {
            background-color: var(--light-container);
        }

        .light-mode .footer {
            background-color: var(--light-container);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .header {
                font-size: 1.2rem;
                padding: 10px;
            }
            
            .toggle-theme {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .footer {
                padding: 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span id="site-title">COCOMUNAUTOPISTAS</span>
            <button class="toggle-theme" onclick="toggleTheme()">Modo Claro</button>
        </div>

        <div class="iframe-container">
            <iframe id="chat-frame" src=""></iframe>
        </div>

        <div class="footer">
            <span id="footer-text">Sistema de atención al usuario</span>
        </div>
    </div>

    <script>
        // Configuración centralizada
        const config = {
            title: "COCOMUNAUTOPISTAS",
            iframeSrc: "https://copilotstudio.microsoft.com/environments/Default-b0830f82-c48d-4e9d-ba74-5e25fbf3fb3b/bots/cr1b0_agente_Pakutn/webchat?__version__=2",
            footerText: "Sistema de atención al usuario"
        };

        // Inicializar la página con la configuración
        function initializePage() {
            document.getElementById('site-title').textContent = config.title;
            document.getElementById('chat-frame').src = config.iframeSrc;
            document.getElementById('footer-text').textContent = config.footerText;
        }

        // Función para cambiar el tema
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.toggle-theme');
            body.classList.toggle('light-mode');
            button.textContent = body.classList.contains('light-mode') ? 'Modo Oscuro' : 'Modo Claro';
        }

        // Inicializar la página cuando cargue
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
